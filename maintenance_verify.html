<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Request Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <!-- Back button -->
      <div class="form-header">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-tools"></i> Maintenance Request</h2>
      </div>

      <!-- Student details -->
      <div class="request-details">
        <p><strong>Room Number:</strong> <span id="room-number">B105</span></p>
        <p>
          <strong>Issue Reported:</strong>
          <span id="issue-description">Leaking tap in bathroom</span>
        </p>
      </div>

      <!-- Image preview of the issue -->
      <div class="image-section">
        <img
          id="issue-image"
          src="img/sample_maintenance_issue.jpg"
          alt="Maintenance Issue Image"
          class="image-preview"
        />
      </div>

      <!-- Admin reply section -->
      <div class="feedback-section">
        <label for="admin-feedback"><strong>Admin Feedback:</strong></label>
        <textarea
          id="admin-feedback"
          placeholder="Enter your feedback or response here..."
        ></textarea>

        <button class="btn" id="submit-feedback-btn">
          <i class="fa-solid fa-paper-plane"></i> Submit Feedback
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
