<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2>Admin Login</h2>
        </div>
        <p class="subtitle">Admin Portal Access</p>
        
        <form id="adminLoginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const tokenResult = await user.getIdTokenResult();
                const isAdmin = tokenResult.claims.admin === true;
                
                console.log('Login successful! Is Admin:', isAdmin);
                
                if (isAdmin) {
                    window.location.href = 'addashboard.html';
                } else {
                    alert('Access denied. Admin privileges required.');
                    await firebase.auth().signOut();
                    submitBtn.textContent = 'Login';
                    submitBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                let msg = 'Login failed. ';
                if (error.code === 'auth/wrong-password') msg += 'Incorrect password.';
                else if (error.code === 'auth/user-not-found') msg += 'No account found.';
                else if (error.code === 'auth/invalid-credential') msg += 'Invalid credentials.';
                else msg += error.message;
                
                alert(msg);
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
