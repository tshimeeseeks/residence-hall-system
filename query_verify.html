<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Query</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <div class="header">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <img class="logo" src="img/logo.png" alt="RHS ALIRA LOGO" />
        <h2>Verify Query</h2>
      </div>

      <!-- Student Info -->
      <div class="student-info">
        <h3 id="studentName">John Doe</h3>
        <p>
          <strong>Requested Date:</strong>
          <span id="requestDate">2025-10-06</span>
        </p>
      </div>

      <!-- Query Details -->
      <div class="request-details">
        <h4>Query Submitted</h4>
        <p id="requestDescription">
          “The shower in my bathroom has very low water pressure. Could it be
          checked?”
        </p>
      </div>

      <!-- Admin Feedback Section -->
      <div class="feedback-section">
        <label for="admin-feedback"><strong>Admin Feedback:</strong></label>
        <textarea
          id="admin-feedback"
          placeholder="Write your feedback or response here..."
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <button class="btn" id="submit-feedback-btn">
          <i class="fa-solid fa-paper-plane"></i> Submit Feedback
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
