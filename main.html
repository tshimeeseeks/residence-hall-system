<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: url("house.jpeg") no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>Maintenance Request</h2>
      </div>
      <form class="signup-form">
        <label for="room">Enter Room Number</label>
        <input type="text" id="room" placeholder="Enter room number" />

        <label for="issue">Issue Description</label>
        <input type="text" id="issue" placeholder="Describe the problem" />

        <button class="signup-btn">Submit Request</button>
      </form>
    </div>
  </body>
</html>
