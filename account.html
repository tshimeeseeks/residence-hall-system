<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2>My Account</h2>
        </div>

        <div id="loadingMessage">Loading account information...</div>

        <div id="accountInfo" style="display: none;">
            <div class="account-info">
                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-user" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Full Name</p>
                        <p id="fullName" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-envelope" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Email</p>
                        <p id="email" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-graduation-cap" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Student Number</p>
                        <p id="studentNumber" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-door-closed" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Room Number</p>
                        <p id="roomNumber" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-phone" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Phone Number</p>
                        <p id="phoneNumber" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-book" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Course</p>
                        <p id="course" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <i class="fa-solid fa-calendar" style="font-size: 20px; color: #2196F3;"></i>
                    <div style="margin-left: 15px;">
                        <p class="label" style="font-weight: bold; color: #666; margin: 0;">Year of Study</p>
                        <p id="yearOfStudy" style="margin: 5px 0 0 0; font-size: 16px;">-</p>
                    </div>
                </div>
            </div>

            <div class="action-buttons" style="margin-top: 30px;">
                <button class="logout-btn" onclick="logout()" style="width: 100%; padding: 15px; background: #F44336; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </div>

        <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="api-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await protectPage(false);
            loadAccountInfo();
        });

        async function loadAccountInfo() {
            try {
                const response = await apiCall(API_ENDPOINTS.STUDENT.PROFILE);
                const data = await response.json();

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('accountInfo').style.display = 'block';

                document.getElementById('fullName').textContent = `${data.firstName} ${data.lastName}`;
                document.getElementById('email').textContent = data.email;
                document.getElementById('studentNumber').textContent = data.studentNumber;
                document.getElementById('roomNumber').textContent = data.roomId || 'Not assigned';
                document.getElementById('phoneNumber').textContent = data.phoneNumber;
                document.getElementById('course').textContent = data.course;
                document.getElementById('yearOfStudy').textContent = `Year ${data.yearOfStudy}`;

            } catch (error) {
                console.error('Error loading account info:', error);
                document.getElementById('loadingMessage').textContent = 
                    'Error loading account: ' + error.message;
            }
        }
    </script>
</body>
</html>
