<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2>
          <i class="fa-solid fa-house-chimney-crack"></i>Maintenance Request
        </h2>
      </div>

      <p class="subtitle">Report a maintenance issue</p>

      <form class="signup-form">
        <label for="room">Enter Room Number</label>
        <input type="text" id="room" placeholder="Enter room number" />

        <label for="message">Maintenance Issue:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your query here..."
          maxlength="2000"
        ></textarea>
        <div id="wordCount">0 / 200 words</div>

        <!-- Upload Support Picture Section -->
        <div class="upload-section">
          <label for="support-image" class="upload-button">
            <span class="fa fa-camera"></span> Upload Support Picture
          </label>
          <input
            type="file"
            id="support-image"
            accept="image/*"
            capture="environment"
            style="display: none"
          />
        </div>

        <!-- Preview Area -->
        <div id="image-preview"></div>

        <button class="submit-btn" onclick="simulateSubmit(this)">Send</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
