<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RHS - Residence Hall System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="form-container">
        <div style="text-align: center; padding: 20px;">
            <img class="logo" src="img/logo.png" alt="RHS ALIRA LOGO" style="max-width: 150px; margin-bottom: 20px;" />
            <h1 style="color: #2196F3; margin-bottom: 10px;">Residence Hall System</h1>
            <p class="subtitle" style="font-size: 16px; color: #666;">Manage your residence life efficiently</p>
        </div>

        <div style="margin: 40px 0;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Choose Login Type</h2>
            
            <div style="display: grid; gap: 20px;">
                <a href="login.html" class="option-card" style="text-decoration: none; padding: 30px; text-align: center; border: 2px solid #2196F3; border-radius: 12px; transition: all 0.3s;">
                    <i class="fas fa-user" style="font-size: 48px; color: #2196F3; margin-bottom: 15px;"></i>
                    <h3 style="color: #333; margin: 10px 0;">Student Login</h3>
                    <p style="color: #666; margin: 0;">Access your student portal</p>
                </a>

                <a href="adlogin.html" class="option-card" style="text-decoration: none; padding: 30px; text-align: center; border: 2px solid #F44336; border-radius: 12px; transition: all 0.3s;">
                    <i class="fas fa-user-shield" style="font-size: 48px; color: #F44336; margin-bottom: 15px;"></i>
                    <h3 style="color: #333; margin: 10px 0;">Admin Login</h3>
                    <p style="color: #666; margin: 0;">Manage residence operations</p>
                </a>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <p style="color: #666;">New student? <a href="signup.html" style="color: #2196F3; text-decoration: none; font-weight: bold;">Register Here</a></p>
        </div>

        <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>
</body>
</html>
