<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Request</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2>Maintenance Request</h2>
        </div>
        <p class="subtitle">Report a maintenance issue</p>

        <form id="maintenanceForm">
            <label for="title">Issue Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g., Broken shower" />

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required 
                placeholder="Describe the issue in detail..."></textarea>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="PLUMBING">Plumbing</option>
                <option value="ELECTRICAL">Electrical</option>
                <option value="INTERNET">Internet</option>
                <option value="FURNITURE">Furniture</option>
                <option value="CLEANING">Cleaning</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="priority">Priority</label>
            <select id="priority" name="priority" required>
                <option value="">Select Priority</option>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="URGENT">Urgent</option>
            </select>

            <label for="photo">Upload Photo (Optional)</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
            <small>Max file size: 5MB</small>

            <button type="submit" class="btn">Submit Request</button>
        </form>

        <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="api-config.js"></script>

    <script>
        let selectedPhotoFile = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await protectPage(false); // Student access
        });

        // Handle photo selection
        document.getElementById('photo').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    e.target.value = '';
                    return;
                }
                selectedPhotoFile = file;
            }
        });

        // Handle form submission
        document.getElementById('maintenanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            try {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const category = document.getElementById('category').value;
                const priority = document.getElementById('priority').value;

                let photoUrl = null;

                // Upload photo if selected
                if (selectedPhotoFile) {
                    try {
                        const user = firebase.auth().currentUser;
                        const storageRef = firebase.storage().ref();
                        const photoRef = storageRef.child(`maintenance/${user.uid}/${Date.now()}_${selectedPhotoFile.name}`);
                        
                        await photoRef.put(selectedPhotoFile);
                        photoUrl = await photoRef.getDownloadURL();
                    } catch (uploadError) {
                        console.error('Photo upload error:', uploadError);
                        alert('Warning: Photo upload failed, but request will be submitted without photo.');
                    }
                }

                // Create maintenance request
                const requestData = {
                    title: title,
                    description: description,
                    category: category,
                    priority: priority,
                    photoUrls: photoUrl ? [photoUrl] : []
                };

                const response = await apiCall(API_ENDPOINTS.MAINTENANCE.CREATE, {
                    method: 'POST',
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                console.log('Maintenance request created:', result);

                alert('Maintenance request submitted successfully!');
                window.location.href = 'maintenancestatus.html';

            } catch (error) {
                console.error('Error submitting maintenance request:', error);
                alert('Failed to submit request: ' + error.message);
                submitBtn.textContent = 'Submit Request';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
