<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-ambulance"></i>Emergency Numbers</h2>
      </div>

      <p class="subtitle">Call For an Emegency Helpline</p>

      <form class="signup-form">
        <div class="options-grid">
          <button class="emergency-card" onclick="callNumber('083 617 4966')">
            Security<i class="fas fa-phone"></i>
          </button>
          <button class="emergency-card" onclick="callNumber('10177')">
            Ambulance<i class="fas fa-phone"></i>
          </button>
          <button class="emergency-card" onclick="callNumber('011 801 8613')">
            Police<i class="fas fa-phone"></i>
          </button>
          <button class="emergency-card" onclick="callNumber('080 056 7567')">
            Suicide Crisis Line<i class="fas fa-phone"></i>
          </button>
          <button class="emergency-card" onclick="callNumber('0800 150 150')">
            Stop Gender Violence<i class="fas fa-phone"></i>
          </button>
        </div>
      </form>
      <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
