<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Sleepover Management</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2>Sleepover Pass Management</h2>
        </div>

        <!-- Filter -->
        <div style="margin-bottom: 20px;">
            <select id="statusFilter" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <option value="">All Status</option>
                <option value="PENDING">Pending</option>
                <option value="APPROVED">Approved</option>
                <option value="REJECTED">Rejected</option>
            </select>
        </div>

        <div id="loadingMessage">Loading sleepover requests...</div>
        <div id="passesList" style="display: none;"></div>

        <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="api-config.js"></script>

    <script>
        let allPasses = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await protectPage(true); // Admin only
            loadAllPasses();
            document.getElementById('statusFilter').addEventListener('change', filterPasses);
        });

        async function loadAllPasses() {
            try {
                const response = await apiCall(API_ENDPOINTS.SLEEPOVER.GET_ALL);
                allPasses = await response.json();

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('passesList').style.display = 'block';
                displayPasses(allPasses);
            } catch (error) {
                console.error('Error loading passes:', error);
                document.getElementById('loadingMessage').textContent = 
                    'Error loading passes: ' + error.message;
            }
        }

        function filterPasses() {
            const statusFilter = document.getElementById('statusFilter').value;
            const filtered = statusFilter 
                ? allPasses.filter(pass => pass.status === statusFilter)
                : allPasses;
            displayPasses(filtered);
        }
function displayPasses(passes) {
            const container = document.getElementById('passesList');
            container.innerHTML = '';

            passes.forEach(pass => {
                const statusColors = {
                    'PENDING': '#FFA500',
                    'APPROVED': '#4CAF50',
                    'REJECTED': '#F44336'
                };

                const card = document.createElement('div');
                card.style.cssText = `
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    padding: 15px;
                    margin-bottom: 15px;
                    background: white;
                `;

                // Access guest details from visitor object
                const guestName = pass.visitor?.guestName || 'N/A';
                const guestIdNumber = pass.visitor?.guestIdNumber || 'N/A';
                const guestPhone = pass.visitor?.guestPhone || 'N/A';
                const guestIdDocument = pass.visitor?.idDocument || null;
                
                // Use startDate and endDate
                const checkInDate = pass.startDate ? new Date(pass.startDate) : null;
                const checkOutDate = pass.endDate ? new Date(pass.endDate) : null;

                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div style="flex: 1;">
                            <h3 style="margin: 0 0 5px 0;">Guest: ${guestName}</h3>
                            <p style="color: #666; font-size: 14px; margin: 5px 0;">
                                Student: ${pass.studentName || pass.studentEmail || 'N/A'} | Room: ${pass.roomId || 'N/A'}
                            </p>
                            <div style="font-size: 13px; color: #888; margin-top: 10px; line-height: 1.8;">
                                <p><i class="fas fa-id-card"></i> ${guestIdNumber}</p>
                                <p><i class="fas fa-phone"></i> ${guestPhone}</p>
                                <p><i class="fas fa-sign-in-alt"></i> Check-in: ${checkInDate ? checkInDate.toLocaleDateString() : 'N/A'}</p>
                                <p><i class="fas fa-sign-out-alt"></i> Check-out: ${checkOutDate ? checkOutDate.toLocaleDateString() : 'N/A'}</p>
                            </div>
                            ${guestIdDocument ? `
                                <a href="http://localhost:8080${guestIdDocument}" target="_blank" style="color: #2196F3; text-decoration: none; font-size: 13px; display: inline-block; margin-top: 10px;">
                                    <i class="fas fa-file"></i> View ID Document
                                </a>
                            ` : ''}
                        </div>
                        <div style="text-align: right; margin-left: 20px;">
                            <span style="background: ${statusColors[pass.status]}; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; display: inline-block; margin-bottom: 10px;">
                                ${pass.status}
                            </span>
                            ${pass.status === 'PENDING' ? `
                                <button onclick="approvePass('${pass.id}')" class="btn" style="display: block; margin: 5px 0; padding: 8px 15px; font-size: 12px; background: #4CAF50;">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                                <button onclick="rejectPass('${pass.id}')" class="btn" style="display: block; margin: 5px 0; padding: 8px 15px; font-size: 12px; background: #F44336;">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    ${pass.adminComments ? `
                        <div style="margin-top: 10px; padding: 10px; background: ${pass.status === 'REJECTED' ? '#ffebee' : '#e8f5e9'}; border-radius: 5px;">
                            <strong>Admin Notes:</strong>
                            <p style="margin: 5px 0 0 0;">${pass.adminComments}</p>
                        </div>
                    ` : ''}
                `;

                container.appendChild(card);
            });

            if (passes.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px;">No passes found.</p>';
            }
        }

        async function approvePass(passId) {
            if (!confirm('Approve this sleepover pass?')) return;

            try {
                await apiCall(API_ENDPOINTS.SLEEPOVER.APPROVE(passId), {
                    method: 'PUT',
                    body: JSON.stringify({ adminNotes: 'Approved' })
                });

                alert('Pass approved successfully!');
                loadAllPasses();
            } catch (error) {
                console.error('Error approving pass:', error);
                alert('Failed to approve pass: ' + error.message);
            }
        }

        async function rejectPass(passId) {
            const reason = prompt('Enter reason for rejection:');
            if (!reason) return;

            try {
                await apiCall(API_ENDPOINTS.SLEEPOVER.REJECT(passId), {
                    method: 'PUT',
                    body: JSON.stringify({ adminNotes: reason })
                });

                alert('Pass rejected.');
                loadAllPasses();
            } catch (error) {
                console.error('Error rejecting pass:', error);
                alert('Failed to reject pass: ' + error.message);
            }
        }
    </script>
</body>
</html>
